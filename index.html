<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“š Book Suggestion App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    h1, select, button, .books-container {
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 2.8rem;
      color: #ffffff;
      text-align: center;
      margin-top: 50px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    }
    select, button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button {
      background-color: #ff7eb3;
      color: white;
    }
    button:hover {
      background-color: #ff4e88;
    }
    .books-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin: 30px auto;
      width: 90%;
      max-width: 1200px;
      padding-bottom: 40px;
    }
    .book-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .book-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.3);
    }
    .book-card h3 {
      color: #333;
      margin-bottom: 10px;
      font-size: 20px;
    }
    .book-card p {
      font-size: 14px;
      color: #555;
      margin: 5px 0;
    }
    .book-link {
      margin-top: auto;
      display: inline-block;
      padding: 10px 15px;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      text-align: center;
    }
    .book-link:hover {
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }
  </style>
</head>
<body>

<h1>ðŸ“š Find Your Perfect Book!</h1>

<div style="text-align: center;">
  <select id="journalSelect">
    <option value="">-- Select a Genre --</option>
    <option value="romance">Romance</option>
    <option value="technology">Technology</option>
    <option value="history">History</option>
    <option value="sports">Sports</option>
    <option value="self-help">Self-Help</option>
    <option value="mystery">Mystery</option>
    <option value="fantasy">Fantasy</option>
  </select>

  <select id="moodSelect">
    <option value="">-- Select Your Mood --</option>
    <option value="happy">Happy</option>
    <option value="sad">Sad</option>
    <option value="bored">Bored</option>
    <option value="excited">Excited</option>
    <option value="motivated">Motivated</option>
    <option value="lonely">Lonely</option>
  </select>

  <br>
  <button onclick="suggestBooks()">Suggest Books</button>
</div>

<div class="books-container" id="booksContainer"></div>

<script>
async function suggestBooks() {
  const journal = document.getElementById('journalSelect').value;
  const mood = document.getElementById('moodSelect').value;

  if (journal === "" || mood === "") {
    alert("Please select both a genre and your mood!");
    return;
  }

  const searchQuery = `${journal} ${mood} books`;

  try {
    const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(searchQuery)}&maxResults=10`);
    const data = await response.json();

    const booksContainer = document.getElementById('booksContainer');
    booksContainer.innerHTML = "";

    if (!data.items || data.items.length === 0) {
      booksContainer.innerHTML = "<p style='color:white;'>No books found. Try another selection!</p>";
      return;
    }

    data.items.forEach(book => {
      const info = book.volumeInfo;

      const title = info.title || "Title not available";
      const authors = info.authors ? info.authors.join(", ") : "Author not available";
      const description = info.description ? info.description.substring(0, 150) + "..." : "No description available.";
      const link = info.infoLink || "#";

      const bookCard = document.createElement('div');
      bookCard.className = "book-card";
      bookCard.innerHTML = `
        <h3>${title}</h3>
        <p><strong>Author:</strong> ${authors}</p>
        <p><strong>Summary:</strong> ${description}</p>
        <p><strong>Journal:</strong> ${journal}</p>
        <p><strong>Mood:</strong> ${mood}</p>
        <a class="book-link" href="${link}" target="_blank">ðŸ“– View Book</a>
      `;

      booksContainer.appendChild(bookCard);
    });

  } catch (error) {
    console.error('Error fetching books:', error);
    alert("Something went wrong. Please try again later.");
  }
}
</script>

</body>
</html>
